<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORMULÁRIO</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <img src="images/trybewarts-header-logo.svg"
                class="trybewarts-header-logo">

            <h1 id="trybewarts-header-title">Trybewarts</h1>

            <form class="trybewarts-login">
                <input id="email" name="email" placeholder="Email">
                <input id="senha" name="password" placeholder="Senha">
                <button id="buttonEntrar" type="submit">Entrar</button>
            </form>

        </header>

        <main>
            <form id="evaluation-form">
            <input id="input-name" placeholder="Nome">
            <input id="input-lastname" placeholder="Sobrenome">
            <input id="input-email" placeholder="Email">

        <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        <label id="label-family">Qual sua família?</label>
            <label for="frontend">Frontend</label>
            <input type="radio" name="family" value="Frontend" id="frontend">
            <label for="backend">Backend</label>
            <input type="radio" name="family" value="Backend" id="backend">
            <label for="fullstack">FullStack</label>
            <input type="radio" name="family" value="FullStack" id="fullstack">
        </form>
            <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
        </main>

    </body>

    <script src="./script.js"></script>
</html>
