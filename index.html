<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <header class="header">

            <form class="trybewarts-login">

            </form>

        </header>

        <main>
            <form id="evaluation-form">
            </form>

        </main>

        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
        <input id="input-email" placeholder="Email">

        <select>
            <option text="Gitnória" id="gitnoria-house"> </optin>
            <form id="house, Gitnória, Reacputff, Corvinode, Pytherina"></form>
      
        </select>


    </body>

    <script src="./script.js"></script>
