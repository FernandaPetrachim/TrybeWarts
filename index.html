<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORMULÁRIO</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <img src="images/trybewarts-header-logo.svg"
                class="trybewarts-header-logo">

            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form class="trybewarts-login">
                <input id="email" name="email" placeholder="Email">
                <input id="senha" name="password" placeholder="Senha">
                <button id="buttonEntrar" type="submit">Entrar</button>
            </form>
        </header>
        

<h2>Formulário:</h2>
        <main>
            <form id="evaluation-form">
            <div class="nome-completo">
            <input id="input-name" placeholder="Nome">
            <input id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="email-e-casa">
            <input id="input-email" placeholder="Email">
        <h3>Casa:</h3>
        <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        </div>
        <label id="label-family">Qual sua família?</label>
        <br>
        <label for="frontend">Frontend</label>
        <input type="radio" name="family" value="Frontend" id="frontend">
        <label for="backend">Backend</label>
        <input type="radio" name="family" value="Backend" id="backend">
        <label for="fullstack">FullStack</label>
        <input type="radio" name="family" value="FullStack" id="fullstack">
<br>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <br>
        <label>HoFs</label>
        <input type="checkbox" class="subject" value="HoFs">
        <label>Jest</label>
        <input type="checkbox" class="subject" value="Jest">
        <label>Promises</label>
        <input type="checkbox" class="subject" value="Promises">
        <label>React</label>
        <input type="checkbox" class="subject" value="React">
        <label>SQL</label>
        <input type="checkbox" class="subject" value="SQL">
        <label>Python</label>
        <input type="checkbox" class="subject" value="Python">

        <div class="avalia">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" id="" value="1">1
            <input type="radio" name="rate" id="" value="2">2
            <input type="radio" name="rate" id="" value="3">3
            <input type="radio" name="rate" id="" value="4">4
            <input type="radio" name="rate" id="" value="5">5
            <input type="radio" name="rate" id="" value="6">6
            <input type="radio" name="rate" id="" value="7">7
            <input type="radio" name="rate" id="" value="8">8
            <input type="radio" name="rate" id="" value="9">9
            <input type="radio" name="rate" id="" value="10">10
            </div>
            
        <div>
            <label class="textarea">Deixe seu comentário:</label>
            <textarea class="textarea" id="textarea" maxlength="500"></textarea>
            <div class="contador" id="counter">500</div>
        </div>
    

            <div class="voce-concorda">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
            <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
        </main>
       
        <footer> Direitos reservados à Trybewarts©</footer>
    </body>

    <script src="./script.js"></script>
</html>
